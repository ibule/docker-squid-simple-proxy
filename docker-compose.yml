version: '3'

services:
  squid-proxy:
    build: .
    environment:
      - PORT=${PORT}
      - SSH_PORT=${SSH_PORT}
      - SQUID_USER=${SQUID_USER}
      - SQUID_PASS=${SQUID_PASS}
    image: thelebster/docker-squid-simple-proxy
    hostname: squid-proxy
    container_name: squid-proxy
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "50"
        tag: squid-proxy
    volumes:
      - ./var/cache:/var/spool/squid
      - ./var/log:/var/log/squid3
    ports:
      - ${PORT}:3128
      - ${SSH_PORT}:22
